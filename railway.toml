[build]
builder = "NIXPACKS"
providers = ["nodejs", "python"]
buildCommand = "cd insights-frontend && npm install && npm run build && cd .. && pip install -r requirements.txt"

[deploy]
startCommand = "uvicorn backend.main:app --host 0.0.0.0 --port $PORT --workers 1 --log-level debug"
healthcheckPath = "/health"
healthcheckTimeout = 300
healthcheckInterval = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
